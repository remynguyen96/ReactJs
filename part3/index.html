<script type="application/json" src="data.json"></script>
<script>
    // const dataJSON = require('./data');
    const mydata = JSON.parse(data);
    console.log(mydata);
    const createElement = ({el= 'div', text = '', nameId = '', nameClass= ''}) => ({parentEl = document.body, position = 'after'}) => {
        const element = document.createElement(el);
        element.innerText = text;
        element.id = nameId;
        element.classList.add(nameClass);
        position === 'before' ? parentEl.insertBefore(element, parentEl.childNodes[0]) : parentEl.appendChild(element);
        return element;
    };

    const div = {
        el: 'div',
        nameId: 'div-1',
        nameClass: 'div-1',
    };
    const positionDiv = {
        parentEl: document.body,
        position: 'before',
    };
    const Div = createElement(div)(positionDiv);

    const button = {
        el: 'button',
        text: 'Button 1',
        nameId: 'button-1',
        nameClass: 'button-1',
    };
    const positionButton = {
        parentEl: Div,
        position: 'after',
    };
    const Button = createElement(button)(positionButton);

</script>
</body>
